<div class="bg">
<div class="contact">   
<h2>Join as Artist</h2>
</div>
<form class="join">
        <div class="left-side">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
	    <textarea id="address" name="address" rows="5" required></textarea>
        </div>
        <div class="right-side">
            <label for="img1">Image 1:</label>
            <input type="file" id="img1" name="img1" accept="image/*" required>

            <label for="img2">Image 2:</label>
            <input type="file" id="img2" name="img2" accept="image/*" required>

            <label for="img3">Image 3:</label>
            <input type="file" id="img3" name="img3" accept="image/*" required>

            <label for="art-type">Skilled in:</label>
            <select id="art-type" name="art-type" required>
                <option value="normal-pencil-sketch">Normal pencil sketch</option>
                <option value="charcoal-pencil-sketch">Charcoal pencil sketch</option>
                <option value="water-colour-painting">Water colour painting</option>
                <option value="oil-colour-painting">Oil colour painting</option>
            </select>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
